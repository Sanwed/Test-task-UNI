<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Задание 1</title>
</head>
<body>
<div class="page-wrapper">
  <button class="btn" type="button" id="open-modal">Открыть модальное окно</button>
</div>
<div class="modal" id="modal">
  <div class="modal__content">
    <h1>Стать партнёром проекта</h1>
    <form class="modal__form form">
      <div class="form__grid">
        <label class="form__label">
          <span><b></b>Название организации</span>
          <input type="text" name="organization-name" id="organization-name" required>
        </label>
        <label class="form__label">
          <span><b></b>Телефон</span>
          <input type="tel" name="phone" id="phone" maxlength="16" required autocomplete="off">
        </label>
        <label class="form__label">
          <span><b></b>E-mail</span>
          <input type="email" name="email" id="email" required>
        </label>
        <div class="form__file">
          <span><b></b>Логотип (jpeg, png)</span>
          <input type="file" name="logo" id="logo" required accept=".jpg, .png">
          <label class="form__logo logo-label" for="logo">
            <img class="logo-label__icon" src="icons/logo.svg" alt="" width="30" height="30">
            <b class="logo-label__text">Выберите <br> файл</b>
            <button class="logo-label__button" id="logo-delete" type="button"></button>
          </label>
        </div>
      </div>
      <label class="form__label">
        <span><b></b>Направление</span>
        <select name="direction" required id="direction">
          <option value="Экология" selected>Экология</option>
          <option value="Экология">Экология</option>
          <option value="Экология">Экология</option>
          <option value="Экология">Экология</option>
        </select>
        <b class="form__icon">
          <img src="icons/arrow.svg" alt="" width="12" height="7">
        </b>
      </label>
      <label class="form__label">
        <input type="text" name="site" id="site" value="avc.ru">
        <b class="form__icon">
          <img src="icons/site.svg" alt="" width="18" height="18">
        </b>
      </label>
      <label class="form__label">
        <input type="text" name="vk" id="vk" value="vk.com/shans">
        <b class="form__icon">
          <img src="icons/vk.svg" alt="" width="19" height="11">
        </b>
      </label>
      <label class="form__label">
        <input type="text" name="ok" id="ok" value="ok.com/shans">
        <b class="form__icon">
          <img src="icons/ok.svg" alt="" width="12" height="18">
        </b>
      </label>
      <label class="form__label">
        <input type="text" name="facebook" id="facebook" value="facebook.com/shans">
        <b class="form__icon">
          <img src="icons/facebook.svg" alt="" width="9" height="17">
        </b>
      </label>
      <label class="form__label">
        <input type="text" name="instagram" id="instagram" value="instagram.com/shans">
        <b class="form__icon">
          <img src="icons/instagram.svg" alt="" width="18" height="18">
        </b>
      </label>
      <label class="form__label">
        <input type="text" name="youtube" id="youtube" value="youtube.com/shans">
        <b class="form__icon">
          <img src="icons/youtube.svg" alt="" width="18" height="14">
        </b>
      </label>
      <label class="form__label">
        <span>Руководитель</span>
        <input type="text" name="supervisor" id="supervisor" value="Александров Иван Васильевич">
      </label>
      <button class="btn" type="submit">Стать партнёром проекта</button>
      <button class="form__cancel" id="close-modal" type="button">Отменить</button>
    </form>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
